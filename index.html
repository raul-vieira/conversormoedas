<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - ID3</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
  </style>
</head>
<div class="container">
  <h1 class="page-title">
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <br>
    Conversor de moedas
    <br>
  </h1>
  <p class="page-subtitle">
    Converta valores de acordo com a cotação de hoje!
  </p>
  <div class="moedas">
    <div class="seletormoeda">
      <select name="moedasde" id="moedasde">
        <option value="de">Converter de</option>
        <option value="BRL">Real (R$)</option>
        <option value="USD">Dólar ($)</option>
        <option value="EUR">Euro (Є)</option>
      </select><br><br>
      <select name="moedaspara" id="moedaspara">
        <option value="de">Converter para</option>
        <option value="BRL">Real (R$)</option>
        <option value="USD">Dólar ($)</option>
        <option value="EUR">Euro (Є)</option>
      </select>
      <br><br>
      <label for="valor">Insira o valor</label><br>
      <input type="number" id="valor" size="2" /><br>
      <button type="submit" onclick="Converter()">Converter</button>
      <h2 id="valorConvertido"></h2>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
